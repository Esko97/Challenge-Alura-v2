<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">

    <title>Encriptador Challenge</title>
</head>

<body>
    <header>
        <img class="logo" src="imagenes/Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedorCajaTexto">
                <textarea placeholder="Ingrese el texto aquí" class="cajaTexto"></textarea>
            </div>
            <div class="alerta">
                <img src="imagenes/alerta.svg" alt="alerta">
                <p>Solo letras minúsculas sin acentos.</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedorMunheco">
                <img src="imagenes/Muñeco.png" alt="Munheco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningun mensaje fue <br> encontrado</h3>
                <p>Ingresa el texto que desees encriptar o <br> densencriptar.</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>
        </section>
    </main>
    <script src="script.js"></script>

</body>

</html>
